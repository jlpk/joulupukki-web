<div class="data-main row" ng-controller="MainCtrl">

  <div class="col-xs-12 col-md-11">
  
    <header>
      <h1>{{ selected_project.username }}/{{ selected_project.name }}</h1>
    </header>
  
    <section class="tabs">
      <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{ 'active': selected_tab == 'project' }">
          <a href="#/repositories/{{ selected_project.username }}/{{ selected_project.name }}/">
            Current
          </a>
        </li>
        <li role="presentation" ng-class="{ 'active': selected_tab == 'history' }">
          <a href="#/repositories/{{ selected_project.username }}/{{ selected_project.name }}/builds">
            Build History
          </a>
        </li>
        <li id="tab_spacer" ng-if="['build', 'output', 'job', 'project'].indexOf(selected_tab) != -1">
          <a>
            <i class="fa fa-chevron-right"></i>
          </a>
        </li>
        <li ng-if="['build', 'output', 'job', 'project'].indexOf(selected_tab) != -1" role="presentation" id="tab_build" ng-class="{ 'active': selected_tab == 'build' }">
          <a href="#/repositories/{{ selected_project.username }}/{{ selected_project.name }}/builds/{{ build.id_ }}">
            Build #{{ build.id_ }}
          </a>
        </li>
        <li ng-if="['build', 'output'].indexOf(selected_tab) != -1" role="presentation" ng-class="{ 'active': selected_tab == 'output' }">
          <a href="#/repositories/{{ selected_project.username }}/{{ selected_project.name }}/builds/{{ build.id_ }}/output">
            Output
          </a>
        </li>
        <li ng-if="['job'].indexOf(selected_tab) != -1" role="presentation" ng-class="{ 'active': selected_tab == 'job' }">
          <a href="#/repositories/{{ selected_project.username }}/{{ selected_project.name }}/builds/{{ build.id_ }}/jobs/{{ job.id_ }}">
            Job #{{ build.id_ }}.{{ job.id_ }}
          </a>
        </li>
      </ul>
    </section>
  
    <jlpk-main-build></jlpk-main-build>
  
    <jlpk-history></jlpk-history>
  
  </div>

</div>
