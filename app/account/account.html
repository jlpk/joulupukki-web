<div class="container" id="account">
  <div class="row">
    <div class="col-xs-12 col-sm-3" id="orgs">
      <div>
        <a href="#/account/">{{ username }}</a>
      </div>
      <div>
        <ul>
          <li ng-repeat="org in orgs" >
            <a href="#/account/{{ org }}">{{ org }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12 col-sm-9" id="repos">
      <div>
        <h2>
          {{ selected_username }}
        </h2>
        <button ng-click="count = count + 1" ng-init="count=0" class="btn btn-info">
          Sync
        </button>
      </div>
      <div>
        <ul>
          <li ng-repeat="project in projects">
            <div class="switch">
              <input id="{{project.name}}" name="{{project.name}}" bs-switch
                     ng-model="project.enabled" type="checkbox"
                     ng-change="enableProject(project)" switch-on-color="success"
                     switch-off-color="danger" switch-size="small">
            </div>
            <div class="repo">
              <a href="{{ project.url }}" >
                {{ project.username }}/{{ project.name }}
                <span>
                  {{ project.description }}
                </span>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
